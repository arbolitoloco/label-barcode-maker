    <meta name="theme-color" content="#fafafa" />

  <body>
    <h1>Barcode Sheet Maker</h1>
    <main>
      <section id="options-area">
        <div>
          <h2>Identifiers</h2>
          <label for="identifiers"
            >Add identifiers in the box, separate multiple by comma. For best
            results, don't include spaces or special characters in the
            identifiers.</label
          >
          <textarea
            name="identifiers"
            id="identifiers"
            cols="60"
            rows="10"
          ></textarea>
          <button id="generate-btn">Generate Sheets</button>
          <button id="print-btn">Print Sheets</button>
        </div>
        <div>
          <h2>Barcode Options</h2>
          <label for="size">Barcode Width</label>
          <input
            name="size"
            id="size"
            type="number"
            min="1"
            max="960"
            value="30"
          />
          <select name="unit" id="unit">
            <option value="mm" selected>mm</option>
            <option value="px">px</option>
          </select>
        </div>
      </section>
      <section>
        <div id="sheet-area"></div>
      </section>
    </main>
  </body>
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/barcodes.js"></script>
